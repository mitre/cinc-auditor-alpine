name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          config: .hadolint.yaml

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        version: [v6, v7]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/bake-action@v5
        with:
          targets: ${{ matrix.version }}
          load: true

      - name: Install container-structure-test
        run: |
          curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test

      - name: Run Container Structure Tests
        run: |
          if [ "${{ matrix.version }}" = "v6" ]; then
            IMAGE_TAG="cinc-auditor-alpine:6"
          else
            IMAGE_TAG="cinc-auditor-alpine:7"
          fi
          container-structure-test test --image "${IMAGE_TAG}" --config container-structure-test.yaml

      - name: Run Functional Tests
        run: |
          if [ "${{ matrix.version }}" = "v6" ]; then
            IMAGE_TAG="cinc-auditor-alpine:6"
          else
            IMAGE_TAG="cinc-auditor-alpine:7"
          fi
          ./tests/test-functional.sh "${IMAGE_TAG}"

  build-multiarch:
    name: Build Multi-Architecture
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build multi-arch images
        uses: docker/bake-action@v5
        with:
          targets: all
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
