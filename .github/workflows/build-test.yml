name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          config: .hadolint.yaml

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        version: [v6, v7]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/bake-action@v5
        with:
          targets: ${{ matrix.version }}
          load: true

      - name: Install container-structure-test
        run: |
          curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test

      - name: Run Container Structure Tests
        run: |
          if [ "${{ matrix.version }}" = "v6" ]; then
            IMAGE_TAG="cinc-auditor-alpine:6"
          else
            IMAGE_TAG="cinc-auditor-alpine:7"
          fi
          container-structure-test test --image "${IMAGE_TAG}" --config container-structure-test.yaml

      - name: Run InSpec Functional Tests
        run: |
          if [ "${{ matrix.version }}" = "v6" ]; then
            IMAGE_TAG="cinc-auditor-alpine:6"
            INPUTS_FILE="inputs-v6.yml"
          else
            IMAGE_TAG="cinc-auditor-alpine:7"
            INPUTS_FILE="inputs-v7.yml"
          fi
          docker run --rm \
            -v $(pwd)/test:/test \
            "${IMAGE_TAG}" \
            cinc-auditor exec /test/integration --input-file=/test/integration/${INPUTS_FILE}

      - name: Run Goss Tests (Bonus)
        run: |
          if [ "${{ matrix.version }}" = "v6" ]; then
            IMAGE_TAG="cinc-auditor-alpine:6"
            VARS_FILE="goss-vars-v6.yaml"
          else
            IMAGE_TAG="cinc-auditor-alpine:7"
            VARS_FILE="goss-vars-v7.yaml"
          fi
          ./test/goss/test-with-goss.sh "${IMAGE_TAG}" "${VARS_FILE}"

      - name: Run Trivy Vulnerability Scan
        run: |
          if [ "${{ matrix.version }}" = "v6" ]; then
            IMAGE_TAG="cinc-auditor-alpine:6"
          else
            IMAGE_TAG="cinc-auditor-alpine:7"
          fi
          ./test/security/test-trivy.sh "${IMAGE_TAG}"

      - name: Generate SBOM with Syft
        run: |
          if [ "${{ matrix.version }}" = "v6" ]; then
            IMAGE_TAG="cinc-auditor-alpine:6"
          else
            IMAGE_TAG="cinc-auditor-alpine:7"
          fi
          ./test/security/test-syft.sh "${IMAGE_TAG}" spdx-json > sbom-${{ matrix.version }}.spdx.json

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.version }}
          path: sbom-${{ matrix.version }}.spdx.json

      - name: Run Dockle Security Lint
        run: |
          if [ "${{ matrix.version }}" = "v6" ]; then
            IMAGE_TAG="cinc-auditor-alpine:6"
          else
            IMAGE_TAG="cinc-auditor-alpine:7"
          fi
          ./test/security/test-dockle.sh "${IMAGE_TAG}"

  build-multiarch:
    name: Build Multi-Architecture
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build multi-arch images
        uses: docker/bake-action@v5
        with:
          targets: all
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
